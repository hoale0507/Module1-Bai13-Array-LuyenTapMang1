            count += 1;
        }
    }
    console.log(count);

    let sum = 0;
    for(let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    let average = sum / arr.length;

    for(let i = 0; i < Math.floor(arr.length/2); i++){
        let a = arr[i];
        arr[i]= arr[arr.length-i-1];
        arr[arr.length-i-1]= a;
    }
    console.log(arr);

</script>
